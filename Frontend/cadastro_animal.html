<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ExoPet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="js/cadastro_animal.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container py-4">
  <script>
  if (localStorage.getItem("isLoggedIn") !== "true") 
  {
    window.location.href = "login.html";
  }
  </script>

  <div class="mb-3">
    <a href="index.html" class="btn btn-secondary">Início</a>
  </div>
  <h1>Cadastro de Animal</h1>
  <form id="animal-form" class="mt-3">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="especie" class="form-label">Espécie</label>
      <input type="text" id="especie" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="preco" class="form-label">Preço</label>
      <input type="number" id="preco" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>
  <p id="mensagem" class="mt-3"></p>
</body>
</html>
<script>
  if (!localStorage.getItem("isLoggedIn")) {
    window.location.href = "login.html";
  }
</script>
